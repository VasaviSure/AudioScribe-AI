<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioScribe AI - Intelligent Transcription</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0d1117;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Minimal Background Pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 25%, rgba(88, 166, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(168, 85, 247, 0.08) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        /* Simple Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 25px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(13, 17, 23, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .brand {
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #58a6ff 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .version {
            font-size: 0.8em;
            color: #6e7681;
            font-weight: 400;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
        }

        /* Center Stage Layout */
        .main-stage {
            position: relative;
            z-index: 1;
            max-width: 900px;
            width: 100%;
            margin-top: 80px;
        }

        /* Single Column Centered Design */
        .upload-section {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px;
            margin-bottom: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-section:hover {
            border-color: rgba(88, 166, 255, 0.3);
            box-shadow: 0 20px 60px rgba(88, 166, 255, 0.15);
        }

        .section-title {
            font-size: 2.2em;
            font-weight: 800;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: -1px;
        }

        .section-subtitle {
            text-align: center;
            color: #8b949e;
            font-size: 1.1em;
            margin-bottom: 50px;
            font-weight: 300;
        }

        /* Minimalist Drop Zone */
        .drop-area {
            border: 2px dashed rgba(88, 166, 255, 0.3);
            border-radius: 20px;
            padding: 80px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(13, 17, 23, 0.5);
            position: relative;
        }

        .drop-area:hover, .drop-area.active {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.05);
        }

        .drop-icon {
            font-size: 4em;
            color: #58a6ff;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .drop-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .drop-subtitle {
            color: #8b949e;
            font-size: 1em;
        }

        .drop-subtitle .format {
            color: #a855f7;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        /* Simple Action Button */
        .btn-primary {
            margin-top: 30px;
            padding: 18px 50px;
            background: linear-gradient(135deg, #58a6ff 0%, #a855f7 100%);
            border: none;
            border-radius: 50px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(88, 166, 255, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* Progress Card - Simple & Clean */
        .progress-card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 24px;
            padding: 50px;
            margin-bottom: 30px;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .progress-card.visible {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-status {
            text-align: center;
            color: #8b949e;
            font-size: 1.05em;
            margin-bottom: 35px;
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #58a6ff 0%, #a855f7 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.6);
        }

        .progress-text {
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            color: #58a6ff;
        }

        /* Results Card - Minimalist */
        .results-card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 24px;
            padding: 50px;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .results-card.visible {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .success-badge {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #58a6ff;
        }

        .success-icon {
            font-size: 1.2em;
            color: #3fb950;
        }

        .results-subtitle {
            color: #8b949e;
            font-size: 1.1em;
        }

        /* Download Options */
        .download-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 10px;
        }

        .download-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 35px 25px;
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 280px;
        }

        .download-btn:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(88, 166, 255, 0.2);
        }

        .download-btn-icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #58a6ff;
            transition: all 0.3s ease;
        }

        .download-btn:hover .download-btn-icon {
            transform: scale(1.1);
            color: #79c0ff;
        }

        .download-btn-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .download-btn-text {
            color: #8b949e;
            font-size: 1em;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .download-btn-action {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #58a6ff 0%, #a855f7 100%);
            border-radius: 50px;
            font-weight: 600;
            font-size: 1em;
            width: 100%;
            max-width: 200px;
        }

        .download-btn:hover .download-btn-action {
            box-shadow: 0 5px 20px rgba(88, 166, 255, 0.4);
        }

        @media (max-width: 768px) {
            .download-options {
                grid-template-columns: 1fr;
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 20px 30px;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1em;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideInRight 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast.success {
            border-color: rgba(63, 185, 80, 0.3);
        }

        .toast.error {
            border-color: rgba(248, 81, 73, 0.3);
        }

        .toast.info {
            border-color: rgba(88, 166, 255, 0.3);
        }

        .toast-icon {
            font-size: 1.5em;
        }

        .toast.success .toast-icon {
            color: #3fb950;
        }

        .toast.error .toast-icon {
            color: #f85149;
        }

        .toast.info .toast-icon {
            color: #58a6ff;
        }

        /* Footer Note */
        .footer-note {
            text-align: center;
            padding: 30px;
            color: #6e7681;
            font-size: 0.9em;
        }

        .footer-note a {
            color: #58a6ff;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 25px;
            }

            .brand {
                font-size: 1.2em;
            }

            .upload-section,
            .progress-card,
            .results-card {
                padding: 40px 25px;
            }

            .section-title {
                font-size: 1.8em;
            }

            .drop-area {
                padding: 60px 25px;
            }

            .download-options {
                flex-direction: column;
            }

            .download-btn {
                max-width: none;
            }

            .toast {
                bottom: 20px;
                right: 20px;
                left: 20px;
            }
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(88, 166, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(88, 166, 255, 0.5);
        }

        .upload-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 201, 71, 0.1), transparent);
            transition: left 0.5s;
        }

        .upload-panel:hover::before {
            left: 100%;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .panel-title {
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .title-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .badge {
            padding: 6px 15px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid var(--accent-blue);
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Drop Zone */
        .drop-zone {
            border: 3px dashed rgba(255, 201, 71, 0.3);
            border-radius: 25px;
            padding: 80px 40px;
            text-align: center;
            background: rgba(45, 27, 78, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--accent-gold);
            background: rgba(255, 201, 71, 0.05);
            transform: scale(1.02);
        }

        .upload-icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, rgba(255, 201, 71, 0.2), rgba(255, 107, 157, 0.2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .upload-icon-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .upload-icon-wrapper i {
            font-size: 3em;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .drop-text {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 12px;
        }

        .drop-subtext {
            font-size: 1.05em;
            color: var(--gray-med);
            margin-bottom: 25px;
        }

        .drop-subtext .highlight {
            color: var(--accent-gold);
            font-weight: 600;
        }

        .file-input-hidden {
            display: none;
        }

        .btn-select-file {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-pink));
            color: var(--primary-bg);
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 201, 71, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-select-file:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 201, 71, 0.5);
        }

        .btn-select-file:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Info Panel */
        .info-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(78, 205, 196, 0.2);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .info-card {
            background: rgba(45, 27, 78, 0.5);
            padding: 25px;
            border-radius: 20px;
            border-left: 4px solid var(--accent-gold);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateX(10px);
            border-left-color: var(--accent-pink);
            background: rgba(45, 27, 78, 0.7);
        }

        .info-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-pink));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .info-card-title {
            font-size: 1.2em;
            font-weight: 700;
        }

        .info-card-text {
            color: var(--gray-med);
            line-height: 1.6;
            font-size: 0.95em;
        }

        /* Progress Section */
        .progress-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 107, 157, 0.2);
            padding: 40px;
            margin-bottom: 30px;
            display: none;
        }

        .progress-section.show {
            display: block;
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .progress-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            animation: rotate-infinite 3s linear infinite;
        }

        @keyframes rotate-infinite {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-info h3 {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .progress-status {
            color: var(--gray-med);
            font-size: 1.05em;
        }

        .progress-bar-wrapper {
            background: rgba(26, 11, 46, 0.6);
            height: 25px;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-pink), var(--accent-blue));
            background-size: 200% 100%;
            border-radius: 50px;
            transition: width 0.5s ease;
            position: relative;
            animation: shimmer-bar 2s linear infinite;
        }

        @keyframes shimmer-bar {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .progress-percentage {
            text-align: center;
            font-size: 1.8em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Results Section */
        .results-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(78, 205, 196, 0.3);
            padding: 50px;
            display: none;
            animation: slideInUp 0.5s ease;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .results-title {
            font-size: 2.5em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .success-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            animation: bounce-in 0.6s ease;
        }

        @keyframes bounce-in {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .results-description {
            font-size: 1.2em;
            color: var(--gray-med);
        }

        .download-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .download-card {
            background: rgba(45, 27, 78, 0.5);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(255, 201, 71, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .download-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-gold);
            box-shadow: 0 20px 40px rgba(255, 201, 71, 0.3);
        }

        .download-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-pink));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
        }

        .download-card h4 {
            font-size: 1.4em;
            margin-bottom: 15px;
        }

        .download-card p {
            color: var(--gray-med);
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 35px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-pink));
            color: var(--white);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.05em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-download:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 30px rgba(78, 205, 196, 0.5);
        }

        /* Message Notifications */
        .message-container {
            position: fixed;
            top: 90px;
            right: 40px;
            z-index: 2000;
            max-width: 400px;
        }

        .message {
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;

<body>
    <!-- Simple Header -->
    <header class="header">
        <div class="brand">AudioScribe AI</div>
        <div class="version">v2.0</div>
    </header>

    <!-- Main Stage - Single Column -->
    <div class="main-stage">
        <!-- Upload Section -->
        <section class="upload-section" id="uploadSection">
            <h1 class="section-title">Upload Audio File</h1>
            <p class="section-subtitle">Drop your audio file or click to browse</p>

            <div class="drop-area" id="dropArea">
                <div class="drop-icon">
                    <i class="fas fa-cloud-arrow-up"></i>
                </div>
                <div class="drop-title">Drag & Drop File Here</div>
                <div class="drop-subtitle">
                    Supports <span class="format">WAV, MP3, M4A, MP4, AVI</span> up to 500MB
                </div>
                <input type="file" id="fileInput" class="file-input" accept=".wav,.mp3,.m4a,.mp4,.avi">
            </div>

            <div style="text-align: center;">
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-folder-open"></i>
                    Select File from Computer
                </button>
            </div>
        </section>

        <!-- Progress Section -->
        <section class="progress-card" id="progressCard">
            <h2 class="progress-title">Processing Audio</h2>
            <p class="progress-status" id="statusText">Initializing...</p>
            <div class="progress-track">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            <div class="progress-text" id="progressPercent">0%</div>
        </section>

        <!-- Results Section -->
        <section class="results-card" id="resultsCard">
            <div class="results-header">
                <div class="success-badge">
                    <i class="fas fa-circle-check success-icon"></i>
                    <span>Complete</span>
                </div>
                <p class="results-subtitle">Your transcription is ready to download</p>
            </div>

            <div class="download-options" id="downloadButtons">
                <!-- Download buttons will be inserted here -->
            </div>
        </section>

        <!-- Footer Note -->
        <div class="footer-note">
            Powered by AI • Privacy-focused • Local Processing
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        let currentTaskId = null;
        let processingInterval = null;

        // Elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const progressCard = document.getElementById('progressCard');
        const resultsCard = document.getElementById('resultsCard');

        // Drag and Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        dropArea.addEventListener('dragenter', () => dropArea.classList.add('active'));
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('active'));
        dropArea.addEventListener('dragover', () => dropArea.classList.add('active'));

        dropArea.addEventListener('drop', (e) => {
            dropArea.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadFile(files[0]);
            }
        });

        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Upload File
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            showToast('Uploading file...', 'info');
            uploadSection.style.display = 'none';
            progressCard.classList.add('visible');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) throw new Error(data.error);
                
                currentTaskId = data.task_id;
                showToast('Upload successful! Processing...', 'success');
                startStatusPolling();
            })
            .catch(error => {
                showToast('Error: ' + error.message, 'error');
                progressCard.classList.remove('visible');
                uploadSection.style.display = 'block';
            });
        }

        // Status Polling
        function startStatusPolling() {
            if (processingInterval) clearInterval(processingInterval);

            processingInterval = setInterval(() => {
                if (currentTaskId) checkStatus(currentTaskId);
            }, 2000);
        }

        function checkStatus(taskId) {
            fetch(`/status/${taskId}`)
            .then(response => response.json())
            .then(data => {
                updateProgress(data);
                
                if (data.status === 'complete') {
                    clearInterval(processingInterval);
                    showResults(taskId);
                } else if (data.status === 'error') {
                    clearInterval(processingInterval);
                    showToast('Processing failed: ' + data.error, 'error');
                    progressCard.classList.remove('visible');
                    uploadSection.style.display = 'block';
                }
            })
            .catch(error => console.error('Status check error:', error));
        }

        // Update Progress
        function updateProgress(data) {
            const statusText = document.getElementById('statusText');
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');

            let statusMessage = 'Processing...';
            let progress = data.progress || 0;

            switch (data.status) {
                case 'uploaded':
                    statusMessage = 'File uploaded, preparing transcription...';
                    break;
                case 'transcribing':
                    statusMessage = 'Transcribing audio...';
                    break;
                case 'transcription_complete':
                    statusMessage = 'Generating summary...';
                    break;
                case 'summarizing':
                    statusMessage = 'Extracting action items...';
                    break;
                case 'complete':
                    statusMessage = 'Complete!';
                    progress = 100;
                    break;
            }

            statusText.textContent = statusMessage;
            progressBar.style.width = progress + '%';
            progressPercent.textContent = progress + '%';
        }

        // Show Results
        function showResults(taskId) {
            progressCard.classList.remove('visible');
            
            const downloadButtons = document.getElementById('downloadButtons');
            downloadButtons.innerHTML = `
                <a href="/download/${taskId}/transcript" class="download-btn">
                    <div class="download-btn-icon">
                        <i class="fas fa-file-lines"></i>
                    </div>
                    <div class="download-btn-title">Transcript</div>
                    <div class="download-btn-text">Full text transcription</div>
                    <div class="download-btn-action">
                        <i class="fas fa-download"></i>
                        Download
                    </div>
                </a>
                <a href="/download/${taskId}/summary" class="download-btn">
                    <div class="download-btn-icon">
                        <i class="fas fa-list-check"></i>
                    </div>
                    <div class="download-btn-title">Summary & Actions</div>
                    <div class="download-btn-text">AI-generated insights</div>
                    <div class="download-btn-action">
                        <i class="fas fa-download"></i>
                        Download
                    </div>
                </a>
            `;
            
            resultsCard.classList.add('visible');
            showToast('Processing complete!', 'success');
        }

        // Toast Notification
        function showToast(message, type) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'error' ? 'fa-circle-xmark' : 
                        type === 'success' ? 'fa-circle-check' : 'fa-circle-info';
            
            toast.innerHTML = `
                <div class="toast-icon"><i class="fas ${icon}"></i></div>
                <div>${message}</div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
</body>
</html>
